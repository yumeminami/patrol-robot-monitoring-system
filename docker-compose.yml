version: '3.9'

services:
  app:
    build: .
    image: app:latest
    restart: always
    container_name: app
    environment:
      ROS_MASTER_URI: http://ros_core:11311 #TODO replace the real ros master uri
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    depends_on:
      - db
      - ros_core

  
  db:
    image: "mysql:8.0"
    environment:
      MYSQL_DATABASE: "sample_db"
      MYSQL_USER: "sample_user"
      MYSQL_PASSWORD: "sample_password"
      MYSQL_ROOT_PASSWORD: "root_password"
    ports:
      - "3306:3306"
    volumes:
      - "db_data:/var/lib/mysql"
    
  ros_core:
    image: ros_core:latest
    restart: always
    container_name: ros_core
    depends_on: 
      - db
    

volumes:
  db_data: {}