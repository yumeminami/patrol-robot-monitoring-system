version: '3.9'

services:
  app:
    build: .
    image: app:latest
    restart: always
    container_name: app
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    depends_on:
      - db

  
  db:
    image: "mysql:8.0"
    environment:
      MYSQL_DATABASE: "sample_db"
      MYSQL_USER: "sample_user"
      MYSQL_PASSWORD: "sample_password"
      MYSQL_ROOT_PASSWORD: "root_password"
    ports:
      - "3306:3306"
    volumes:
      - "db_data:/var/lib/mysql"

volumes:
  db_data: {}